<style type="text/css">
	div.highlight {
		/* make code compact */
		line-height: 1.1rem;
		/* make 80 cols fit */
		width: 825px;
	}
	div.highlight pre {
		/* make background extend above and below code */
		padding: 10px 0;
	}
	code {
		/* override hyde-hyde colors */
		background-color: transparent !important;
		color: inherit !important;
	}
	pre {
		/*css reset*/
		margin: 0;
	}
	div.highlight table tbody td:nth-child(2) pre {
		/* make sure code doesn't wrap. This is a hack. */
		width: 1000px;
	}
	pre code span:first-child {
		/* fix the first line number */
		margin-left: -8px;
	}
	tbody tr:nth-child(odd) td, tbody tr:nth-child(odd) th {
		background-color: inherit !important;
	}
</style>
